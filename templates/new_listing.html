{% extends "base.html" %}
{% block content %}
  <div class="card">
    <h2>Post a car for sale</h2>
    <form method="post" action="{{ url_for('new_listing_post') }}">
      <label>Title</label>
      <input name="title" placeholder="e.g., 2019 Honda Civic, great condition" required />

      <div class="row" style="margin-top:10px;">
        <div>
          <label>Make</label>
          <input name="make" placeholder="e.g., Honda" required />
        </div>
        <div>
          <label>Model</label>
          <input name="model" placeholder="e.g., Civic" required />
        </div>
        <div>
          <label>Year</label>
          <input name="year" placeholder="e.g., 2019" required />
        </div>
        <div>
          <label>Mileage</label>
          <input name="mileage" placeholder="e.g., 45000" required />
        </div>
      </div>

      <div class="row" style="margin-top:10px;">
        <div>
          <label>Price (USD)</label>
          <input name="price" placeholder="e.g., 12500 or 12500.00" required />
        </div>
        <div>
          <label>Location</label>
          <input name="location" placeholder="e.g., Dallas, TX" required />
        </div>
      </div>

      <label style="margin-top:10px;">Description</label>
      <textarea name="description" rows="6" placeholder="Add details: condition, accidents, service history, features, reasons for selling..." required></textarea>

      <div style="margin-top:12px;">
        <button type="submit">Publish listing</button>
      </div>
    </form>
  </div>
{% endblock %}
