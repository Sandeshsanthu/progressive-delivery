{% extends "base.html" %}
{% block content %}
  <div class="card">
    <h2>Edit listing</h2>
    <form method="post" action="{{ url_for('edit_listing_post', listing_id=listing['id']) }}">
      <label>Title</label>
      <input name="title" value="{{ listing['title'] }}" required />

      <div class="row" style="margin-top:10px;">
        <div>
          <label>Price (USD)</label>
          <input name="price" value="{{ (listing['price_cents'] / 100) | round(2) }}" required />
        </div>
        <div>
          <label>Location</label>
          <input name="location" value="{{ listing['location'] }}" required />
        </div>
      </div>

      <label style="margin-top:10px;">Description</label>
      <textarea name="description" rows="6" required>{{ listing["description"] }}</textarea>

      <div style="margin-top:12px; display:flex; gap:10px; flex-wrap:wrap;">
        <button type="submit" class="btn primary" style="width:auto;">Save</button>
        <a class="btn" href="{{ url_for('my_listings') }}">Cancel</a>
      </div>
    </form>
  </div>
{% endblock %}
