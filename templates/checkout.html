{% extends "base.html" %}

{% block content %}

<h1>Checkout</h1>

<ul>
  {% for car in items %}

  {% endfor %}
</ul>

<p><strong>Total:</strong> ${{ "%.2f"|format(total_cents / 100) }}</p>

<form method="post" action="{{ url_for('pay') }}">
  <label>Card number</label>
  <input name="card_number" placeholder="4242 4242 4242 4242" required>

  <label>CVC</label>
