services:
  db:
    image: mysql:8.0
    environment:
      MYSQL_DATABASE: progressive_delivery
      MYSQL_USER: app
      MYSQL_PASSWORD: apppass
      MYSQL_ROOT_PASSWORD: rootpass
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "127.0.0.1", "-uroot", "-prootpass"]
      interval: 5s
      timeout: 5s
      retries: 20

  web:
    build: .
    env_file:
      - .env
    environment:
      SECRET_KEY: dev-secret
      DB_HOST: db
      DB_PORT: 3306
      DB_NAME: progressive_delivery
      DB_USER: app
      DB_PASSWORD: apppass
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy

volumes:
  mysql_data:

